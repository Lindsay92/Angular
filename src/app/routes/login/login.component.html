<h1 class="text-center m-3">Se connecter</h1>
<section class="row justify-content-center">
    <form class="col-md-6 " [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" value="">
        </div>

        <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="text" class="form-control" id="password" formControlName="password" value="">
        </div>
    

        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-secondary">Envoyer</button>
    </form>

        <p class="text-center m-3">
            <a routerLink="/register" routerLinkActive="active" class="link">Si vous nâ€™avez pas de compte, cliquez sur le lien</a>
        </p>

        <p>status: {{loginForm.status}}</p>
        <p>Touched: {{loginForm.touched}}</p>
        <p>Dirty: {{loginForm.dirty}}</p>
        <p>Values: {{loginForm.value | json}}</p>
</section>
